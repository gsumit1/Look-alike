<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Look-alike Extension - popup</title>

  <link rel="stylesheet" type="text/css" href="css/raleway.css"/>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
<div class="screens">
  <div class="container screen screen-main">
    <div class="row">
      <button class="button-save">Capture</button>
    </div>
    <div class="row">
      <button class="button-primary button-compare">Compare</button>
    </div>
    <div class="row footer">
      <a href="https://github.com/kdzwinel/Look-alike/tree/master#usage" target="_blank">Help ?</a> &middot; <a
      href="#" class="button-share">About &amp; Share &#9829;</a>
    </div>
  </div>

  <div class="container screen screen-list">
    <div class="shots">
    </div>
  </div>

  <div class="container screen screen-msg">
    <p class="msg"></p>
  </div>

  <div class="container screen screen-about">
    <p>Look-alike was crated by <a href="https://twitter.com/kdzwinel" target="_blank">Konrad Dzwinel</a>. It's free and <a href="https://github.com/kdzwinel/Look-alike" target="_blank">open source</a>.</p>

    <div class="social-buttons">
      <div class="social-button">
        <iframe
          src="http://ghbtns.com/github-btn.html?user=kdzwinel&amp;repo=Look-alike&amp;type=watch&amp;count=true&amp;size=small"
          style="background-color: transparent; border: none; overflow:hidden" width="90" height="20"></iframe>
      </div>

      <div class="social-button">
        <a href="https://twitter.com/share" class="twitter-share-button"
           data-url="https://chrome.google.com/webstore/detail/look-alike/ilgnnafljmfofogfllhejmihafdbalgc"
           data-text="Look-alike - Chrome extension for visual regression testing." data-via="kdzwinel">Tweet</a>
      </div>
    </div>

    <script src="https://platform.twitter.com/widgets.js" async></script>
  </div>
</div>
<template id="template-shot">
  <div class="shot">
    <div class="row shot-preview"><img src="#"/></div>
    <div class="shot-info">
      <div class="row shot-url"></div>
      <div class="row shot-date"></div>
    </div>
  </div>
</template>
<script src="js/vendor/moment.js"></script>
<script src="js/popup.js"></script>
</body>
</html>
